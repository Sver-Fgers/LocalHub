<div class="container gx-0">
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <a class="navbar-brand"
      {% if user.is_authenticated %}
        href="{% url 'homepage' %}"
      {% else %}
        href="{% url 'index' %}"
      {% endif %}
    >
      <i class="fas fa-home"></i> LocalHub
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>

      {% if user.is_authenticated %}
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" role="button" aria-expanded="false">
            {% if user.profile.picture %}
              <img src="{{ user.profile.picture.url }}" alt="Avatar" class="rounded-circle" width="30" height="30">
            {% else %}
              <i class="fas fa-user"></i>
            {% endif %}
            {{ user.username }}
          </a>

          <ul class="dropdown-menu dropdown-menu-end">
            {% if user.profile %}
              <li>
                <a class="dropdown-item" href="{% url 'chat:profile' user.profile.pk %}">Profile</a>
              </li>
            {% endif %}
            <li>
              <a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a>
            </li>
          </ul>
        </div>
      {% endif %}
    </div>
  </nav>
</div>
